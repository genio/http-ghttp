name = HTTP-GHTTP
author  = Matt Sergeant <matt@sergeant.org>
license             = Perl_5
copyright_holder    = Matt Sergeant
copyright_year      = 2000

version = 1.080_002

[Git::Contributors]

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir
-remove = ExtraTests
-remove = MakeMaker

[MakeMaker::Awesome]
header = use Alien::GHTTP;
WriteMakefile_arg = LIBS => Alien::GHTTP->libs
WriteMakefile_arg = CCFLAGS => Alien::GHTTP->cflags

[NextRelease]
format = %-9v %{yyyy-MM-dd}d

[MetaProvides::Package]
[Deprecated]

[GatherDir]
exclude_filename = Makefile.PL
exclude_filename = META.json
exclude_filename = README.md

[ReadmeAnyFromPod / Readme_Github]
type = markdown
filename = README.md
location = build

[MetaJSON]
[GithubMeta]
issues  = 1
user    = genio
[@Git]

[CheckChangeLog]
[PkgVersion]
[PodSyntaxTests]
[Test::ChangesHasContent]
[Test::Compile]
[Test::ReportPrereqs]
[Test::Version]

[Test::PAUSE::Permissions]
[Test::Pod::Coverage::Configurable]
trustme = HTTP::GHTTP => qr/METHOD_|close|clean/;

[Test::PodSpelling]
wordlist = Pod::Wordlist
spell_cmd = aspell list
stopword = ASYNC
stopword = DAV
stopword = GHTTP
stopword = LGPL
stopword = async
stopword = ghttp
stopword = libghttp
stopword = perlfunc

[RunExtraTests]

[Prereqs / BuildRequires]
Alien::GHTTP                = 0.002

[Prereqs]
perl                        = 5.006
strict                      = 0
warnings                    = 0
Carp                        = 0
Exporter                    = 0
DynaLoader                  = 0
IO::Handle                  = 0

[Prereqs / TestRequires]
Test::More      = 0.88

[Prereqs / DevelopRequires]
Test::CheckManifest = 1.29
Test::CPAN::Changes = 0.4
Test::Kwalitee      = 1.22
Test::Pod::Spelling::CommonMistakes = 1.000

[CopyFilesFromBuild]
copy = Makefile.PL
copy = META.json
copy = README.md
